<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>

    <h2><b>Feedback Form</b></h2>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email"><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" placeholder="Your feedback" rows="5" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
    <div style="text-align: right;">
        <button onclick="location.href='index.html'">Home Page</button>
    </div>
</body>
</html>
