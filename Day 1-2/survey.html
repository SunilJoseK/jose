<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>

    <h2><b>Survey Form</b></h2>

    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name"><br><hr>

        <label for="language">Favorite Programming Language:</label><br>
        <input type="text" id="language" name="language" placeholder="e.g., Python"><br><hr>

        <label for="feedback">Additional Feedback:</label><br>
        <textarea id="feedback" name="feedback" placeholder="Your comments here" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Survey">
    </form>
    <div style="text-align: right;">
        <button onclick="location.href='index.html'">Home Page</button>
    </div>

</body>
</html>
